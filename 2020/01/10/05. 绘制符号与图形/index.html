<h3 id="基本绘制"><a href="#基本绘制" class="headerlink" title="基本绘制"></a>基本绘制</h3><blockquote>
<p>Leaflet 本身不支持点线面的绘制，需要引入插件 <code>leaflet.draw.js</code>，引入插件包括离线引用和在线引用两种方式。</p>
<p>离线引用需要先下载 <code>leaflet.draw.js</code>，再通过 <script> 标签引用：</p>
<ol>
<li><p>进入 github 下载 leaflet.draw.js，下载地址：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://github.com/Leaflet/Leaflet.draw</span><br></pre></td></tr></table></figure>

<ol>
<li><script> 标签引入： 

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script src=<span class="string">"leaflet.draw.js"</span>&gt;<span class="xml"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span></span><br></pre></td></tr></table></figure>
</li>
</ol>
</li>
<li><p>在线引用可在 <script> 标签中通过 CDN 引入所需插件： </p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
</li>
</ol>
</blockquote>
<p>引入插件后，通过一下代码实现点线面绘制功能：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 创建一个绘制图层</span></span><br><span class="line"><span class="keyword">var</span> editableLayers = <span class="keyword">new</span> L.FeatureGroup();</span><br><span class="line"><span class="comment">// 绘制控件参数配置</span></span><br><span class="line"><span class="keyword">var</span> options = &#123;</span><br><span class="line">    position: <span class="string">'topleft'</span>,</span><br><span class="line">    draw: &#123;</span><br><span class="line">        polyline: &#123;&#125;, <span class="comment">// 线</span></span><br><span class="line">        polygon: &#123;&#125;, <span class="comment">// 面</span></span><br><span class="line">        circle: &#123;&#125;, <span class="comment">// 圆</span></span><br><span class="line">        rectangle:&#123;&#125;, <span class="comment">// 矩形</span></span><br><span class="line">        marker: &#123;&#125;, <span class="comment">// 标记点</span></span><br><span class="line">        remove: &#123;&#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    edit: &#123;</span><br><span class="line">        featureGroup: editableLayers,</span><br><span class="line">        remove: <span class="literal">true</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 创建并添加绘制控件</span></span><br><span class="line"><span class="keyword">var</span> drawControl = <span class="keyword">new</span> L.Control.Draw(options);</span><br><span class="line">map.addControl(drawControl);</span><br><span class="line"><span class="comment">// 监听绘制事件</span></span><br><span class="line">map.on(L.Draw.Event.CREATED, <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> type = e.layerType, layer = e.layer;</span><br><span class="line">    editableLayers.addLayer(layer);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<p>运行效果：</p>
<img src="/2020/01/10/05.%20%E7%BB%98%E5%88%B6%E7%AC%A6%E5%8F%B7%E4%B8%8E%E5%9B%BE%E5%BD%A2/1.png" class="">

<h3 id="捕捉绘制"><a href="#捕捉绘制" class="headerlink" title="捕捉绘制"></a>捕捉绘制</h3><blockquote>
<p>捕捉绘制是指绘制时鼠标进入到一个已经绘制好的点的一定容差范围内，鼠标点会被吸附到那个已经绘制好的点的位置。 </p>
</blockquote>
<blockquote>
<p>Leaflet 本身不支持点线面的捕捉绘制，需要引入<a href="https://github.com/geoman-io/leaflet-geoman" target="_blank" rel="noopener">leaflet-geoman</a>插件。</p>
<p>  1、<link>和<script> 标签引入：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;link rel&#x3D;&quot;stylesheet&quot; href&#x3D;&quot;https:&#x2F;&#x2F;unpkg.com&#x2F;@geoman-io&#x2F;leaflet-geoman-free@latest&#x2F;dist&#x2F;leaflet-geoman.css&quot; &#x2F;&gt;</span><br><span class="line">&lt;script src&#x3D;&quot;https:&#x2F;&#x2F;unpkg.com&#x2F;@geoman-io&#x2F;leaflet-geoman-free@latest&#x2F;dist&#x2F;leaflet-geoman.min.js&quot;&gt;&lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>
</blockquote>
<p>引入插件后，通过实现一下代码实现点捕捉绘制功能：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 捕捉绘制控件参数设置</span></span><br><span class="line"><span class="keyword">var</span> options = &#123;</span><br><span class="line">    position: <span class="string">'topleft'</span>, 			<span class="comment">// 控件位置</span></span><br><span class="line">    drawMarker: <span class="literal">true</span>, 				<span class="comment">// marker绘制是否可选</span></span><br><span class="line">    drawPolygon: <span class="literal">true</span>, 				<span class="comment">// drawPolygon绘制是否可选</span></span><br><span class="line">    drawPolyline: <span class="literal">true</span>, 			<span class="comment">// drawPolyline绘制是否可选</span></span><br><span class="line">    editPolygon: <span class="literal">true</span>, 				<span class="comment">// editPolygon编辑是否可选</span></span><br><span class="line">    deleteLayer: <span class="literal">true</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 添加捕捉绘制控件</span></span><br><span class="line">map.pm.addControls(options);</span><br></pre></td></tr></table></figure>

<p>运行效果：</p>
